<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Moved</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #FFDEE9, #B5FFFC, #E0C3FC, #C9FFBF, #FF9A9E, #D4FC79);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            padding: 20px;
        }
        .message {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">This page has been moved to shockbs.is-a.dev</div>
        <a href="https://shockbs.is-a.dev" class="button">Visit shockbs.is-a.dev</a>
    </div>
</body>
</html>
