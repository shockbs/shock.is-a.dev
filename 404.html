<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Page Moved</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script><style>@import url(https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Comfortaa:wght@700&display=swap);*{margin:0;padding:0;box-sizing:border-box;font-family:Fredoka,sans-serif}body{min-height:100vh;overflow-x:hidden;background:linear-gradient(238deg,#ffd1ff 0,#ff9ecd 10%,#ffc8a2 20%,#fff5ba 30%,#baffc9 40%,#bafff3 50%,#bae1ff 60%,#e0c3fc 70%,#ffd1ff 80%,#ff9ecd 90%,#ffc8a2 100%);background-size:1000% 1000%;animation:rainbowMove 30s linear infinite}@keyframes rainbowMove{0%{background-position:0 0}100%{background-position:100% 100%}}.container{position:relative;width:100%;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.content-box{position:relative;max-width:800px;width:100%;padding:50px;background:rgba(255,255,255,.85);border-radius:40px;backdrop-filter:blur(10px);box-shadow:0 10px 30px rgba(0,0,0,.1),0 0 0 2px rgba(255,255,255,.3) inset;overflow:hidden;transform-style:preserve-3d;perspective:1000px}.content-box::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at center,transparent 0,rgba(255,255,255,.1) 50%,transparent 100%);animation:shimmer 10s linear infinite}@keyframes shimmer{0%{transform:translate(-30%,-30%) rotate(0)}100%{transform:translate(-30%,-30%) rotate(360deg)}}.message{font-family:Comfortaa,cursive;font-size:3em;margin-bottom:30px;font-weight:700;text-align:center;color:#6c5ce7;text-shadow:3px 3px 0 #fff,-1px -1px 0 #fff,1px -1px 0 #fff,-1px 1px 0 #fff,1px 1px 0 #fff;animation:messageFloat 3s ease-in-out infinite}@keyframes messageFloat{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-10px) rotate(1deg)}}.button-container{display:flex;justify-content:center;gap:20px;margin:40px 0;flex-wrap:wrap}.button{position:relative;padding:20px 40px;font-size:1.4em;font-weight:600;color:#fff;background:linear-gradient(45deg,#ff6b6b,#ffd93d,#6c5ce7,#a8e6cf);background-size:300% 300%;border:none;border-radius:25px;cursor:pointer;text-decoration:none;overflow:hidden;transition:all .3s ease;animation:buttonGradient 8s linear infinite;box-shadow:0 10px 20px rgba(0,0,0,.1),0 3px 6px rgba(0,0,0,.05),0 0 0 5px rgba(255,255,255,.3) inset}@keyframes buttonGradient{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}.button::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at center,rgba(255,255,255,.8) 0,transparent 60%);opacity:0;transition:opacity .3s ease;transform:scale(.5);animation:buttonShine 3s ease-in-out infinite}@keyframes buttonShine{0%,100%{transform:scale(.5) rotate(0)}50%{transform:scale(1) rotate(180deg)}}.button:hover{transform:translateY(-5px) scale(1.05);box-shadow:0 15px 30px rgba(0,0,0,.15),0 5px 10px rgba(0,0,0,.08),0 0 0 5px rgba(255,255,255,.5) inset}.button:hover::before{opacity:1}.info-text{font-size:1.4em;color:#6c5ce7;text-align:center;line-height:1.8;margin:20px 0;animation:textPulse 2s ease-in-out infinite}@keyframes textPulse{0%,100%{transform:scale(1)}50%{transform:scale(1.02)}}.link{color:#ff6b6b;text-decoration:none;font-weight:600;padding:2px 5px;border-radius:5px;background:linear-gradient(120deg,#ffd93d 0,#ffd93d 100%);background-repeat:no-repeat;background-size:100% .2em;background-position:0 88%;transition:all .25s ease-in-out}.link:hover{color:#6c5ce7;background-size:100% 88%}.sparkle{position:absolute;pointer-events:none;background:#fff;border-radius:50%;animation:sparkleFloat 4s linear infinite}@keyframes sparkleFloat{0%{transform:translateY(0) rotate(0);opacity:1}100%{transform:translateY(-100px) rotate(360deg);opacity:0}}.icon{display:inline-block;margin:0 5px;animation:iconBounce 2s ease-in-out infinite}@keyframes iconBounce{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}.loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;justify-content:center;align-items:center;z-index:1000}.loader-content{width:80px;height:80px;border:8px solid #f3f3f3;border-top:8px solid #ff6b6b;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.rainbow-border{position:absolute;inset:0;padding:4px;border-radius:40px;background:linear-gradient(45deg,#ff6b6b,#ffd93d,#6c5ce7,#a8e6cf,#ff6b6b,#ffd93d,#6c5ce7,#a8e6cf);background-size:200% 200%;animation:borderGradient 4s linear infinite;-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);-webkit-mask-composite:xor;mask-composite:exclude}@keyframes borderGradient{0%{background-position:0 50%}100%{background-position:200% 50%}}</style></head><body><div class="loader"><div class="loader-content"></div></div><div class="container"><div class="content-box"><div class="rainbow-border"></div><div class="message"><span class="icon">ðŸ¤“</span>Page Moved!<span class="icon">ðŸ¤¡</span></div><div class="info-text">This page has been moved to<span class="link">shockbs.is-a.dev</span></div><div class="button-container"><a href="https://shockbs.is-a.dev" class="button"><i class="fas fa-home"></i>Visit shockbs.is-a.dev</a></div><div class="info-text">This site now serves static assets for<a href="https://shockbs.is-a.dev/?v=new" class="link">shockbs.is-a.dev</a>and some other personal stuffs</div></div></div><script>function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.width = Math.random() * 4 + 2 + 'px';
            sparkle.style.height = sparkle.style.width;
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        setInterval(createSparkle, 100);

        window.addEventListener('load', () => {
            gsap.to('.loader', {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    document.querySelector('.loader').style.display = 'none';
                }
            });
            
            gsap.from('.content-box', {
                opacity: 0,
                y: 100,
                rotation: 5,
                duration: 1.5,
                ease: 'elastic.out(1, 0.8)'
            });

            gsap.from('.message', {
                opacity: 0,
                scale: 0.5,
                duration: 1,
                delay: 0.5,
                ease: 'back.out(1.7)'
            });

            gsap.from('.info-text', {
                opacity: 0,
                x: -50,
                duration: 1,
                delay: 0.8,
                stagger: 0.2,
                ease: 'power3.out'
            });

            gsap.from('.button', {
                opacity: 0,
                scale: 0,
                rotation: -180,
                duration: 1.5,
                delay: 1,
                ease: 'elastic.out(1, 0.8)'
            });
        });

        const button = document.querySelector('.button');
        button.addEventListener('mouseover', () => {
            gsap.to(button, {
                scale: 1.1,
                duration: 0.3,
                ease: 'power2.out'
            });
        });

        button.addEventListener('mouseout', () => {
            gsap.to(button, {
                scale: 1,
                duration: 0.3,
                ease: 'power2.out'
            });
        });</script></body></html>
